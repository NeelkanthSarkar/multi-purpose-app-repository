<div>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <label class="fs-4 fw-semibold mx-2">Edit task</label>
          <div class="d-flex">
            <a class="btn btn-outline-success fw-bold fs-5 mx-5 my-2" routerLink=".." id="backtolistbutton">Back to list</a>
          </div>
        </div>
          <div class="card">
            <div class="card-body">
             <form [formGroup]="todolistform" (ngSubmit)="updateExistingTask()">
               <label>Title</label>
               <input type="text" class="form-control w-75" formControlName="title" id="title" />
               <span *ngIf="title&&title.touched&&title.invalid">Title cannot be empty</span>
               <label class="mt-4">Description</label>
               <textarea class="form-control w-75" formControlName="description" rows="3" cols="30" id="description"></textarea>
               <div class="mt-4">
                 <button class="btn btn-primary px-5" type="submit" [disabled]="!todolistform.valid">Update</button>
               </div>
             </form>      
          </div>
        </div>
      </nav>
</div>
