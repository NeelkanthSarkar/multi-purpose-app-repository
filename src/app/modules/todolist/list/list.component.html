<div>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <label class="fs-4 fw-semibold mx-2">Todo List</label>
          <div class="d-flex">
            <a class="btn btn-outline-success fw-bold fs-5 mx-5 my-2" routerLink="newtask"> + Add new task</a>
          </div>
        </div>
          <div class="card">
            <div class="card-body">
            
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col" style="width:30vw">Description</th>
                        <th scope="col">Date</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of myTodoList">
                          <th scope="row">{{item.id}}</th>
                          <td>{{item.title}}</td>
                          <td>{{item.description}}</td>
                          <td>{{item.date}}</td>
                          <td><a routerLink="edittask/{{item.id}}">Edit</a></td>
                          <td><button class="btn btn-secondary" (click)="deleteCurrentTask(item.id)">Delete</button></td>
                      </tr>
                    </tbody>
                  </table>
            
          </div>
        </div>
      </nav>
</div>
